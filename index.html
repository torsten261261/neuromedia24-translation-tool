<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroMedia24 Transfer Studio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #0D2060;
            min-height: 100vh; padding: 20px;
        }
        .container {
            max-width: 900px; margin: 0 auto; background: white;
            border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #FF45EF 0%, #00FFFF 50%, #00FF41 100%);
            color: #0D2060; padding: 40px 30px; text-align: center;
            box-shadow: 0 0 30px rgba(255, 69, 239, 0.5);
        }
        .header h1 { 
            font-size: 2.5em; margin-bottom: 10px; font-weight: bold; 
            font-family: Arial, sans-serif;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .header p { 
            font-size: 1.2em; 
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
        .main-content { padding: 40px 30px; }
        .upload-section {
            background: #f8f9fa; border-radius: 15px; padding: 30px; margin-bottom: 30px;
            border: 2px dashed #FF45EF; transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 69, 239, 0.1);
        }
        .upload-section:hover { 
            border-color: #00FFFF; background: #f0f8ff; 
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
        }
        .file-input {
            width: 100%; padding: 15px; 
            border: 2px solid #FF45EF;
            background: linear-gradient(135deg, #FF45EF 0%, #00FFFF 100%);
            color: #0D2060;
            border-radius: 10px; font-size: 16px; cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 69, 239, 0.3);
            font-family: Arial, sans-serif;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .file-input:hover {
            box-shadow: 0 0 25px rgba(255, 69, 239, 0.5);
            transform: translateY(-2px);
        }
        .translate-btn {
            width: 100%; padding: 18px;
            background: linear-gradient(135deg, #FF45EF 0%, #00FFFF 50%, #00FF41 100%);
            color: white; border: none; border-radius: 12px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            transition: all 0.3s ease; margin-top: 20px;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 20px rgba(255, 69, 239, 0.4);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 69, 239, 0.6);
        }
        .translate-btn:disabled { 
            background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; 
            text-shadow: none;
        }
        .status {
            margin: 20px 0; padding: 15px; border-radius: 10px;
            text-align: center; font-weight: 600;
            font-family: Arial, sans-serif;
        }
        .status.success { 
            background: linear-gradient(90deg, #00FF41 0%, #00FFFF 100%); 
            color: #0D2060; 
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }
        .status.error { 
            background: linear-gradient(90deg, #FF4500 0%, #FF0080 100%); 
            color: white; 
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.3);
        }
        .status.info { 
            background: linear-gradient(90deg, #00FFFF 0%, #00FF41 100%); 
            color: #0D2060; 
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .results { margin-top: 30px; }
        .download-item {
            background: white; border: 1px solid #e9ecef; border-radius: 10px;
            padding: 20px; margin-bottom: 15px; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 2px 15px rgba(0, 255, 65, 0.1);
            border-left: 4px solid #00FF41;
        }
        .download-info { flex-grow: 1; }
        .download-info h4 { color: #0D2060; margin-bottom: 5px; font-family: Arial, sans-serif; font-weight: normal; }
        .download-info p { color: #666; font-size: 14px; font-family: Arial, sans-serif;font-weight: normal; }
        .download-btn {
            background: linear-gradient(135deg, #00FF41 0%, #00FFFF 100%); 
            color: #0D2060; border: none;
            padding: 10px 20px; border-radius: 8px; cursor: pointer;
            font-weight: bold; transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }
        .download-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.5);
        }
        .loading { display: none; text-align: center; margin: 20px 0; }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #FF45EF;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .file-list {
            margin-top: 15px; padding: 15px; background: #e9ecef; border-radius: 8px;
            max-height: 200px; overflow-y: auto;
        }
        .file-item {
            padding: 8px; background: white; margin-bottom: 5px; border-radius: 5px;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid #FF45EF;
            font-family: Arial, sans-serif;
        }
        .progress-bar {
            width: 100%; height: 20px; background: #e9ecef; border-radius: 10px;
            overflow: hidden; margin: 10px 0;
        }
        .progress-fill {
            height: 100%; background: linear-gradient(90deg, #FF45EF 0%, #00FFFF 50%, #00FF41 100%);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 69, 239, 0.5);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NeuroMedia24 Transfer Studio</h1>
            <p>√úbersetzungen von PPTX und DOCS</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
                <h3 style="margin-bottom: 20px; color: #0D2060; font-family: Arial, sans-serif;">üìÅ Office-Dateien hochladen (max. 12)</h3>
                <input type="file" id="fileInput" class="file-input" multiple accept=".docx,.pptx" max="12">
                <div id="fileList" class="file-list" style="display: none;"></div>
                <button id="translateBtn" class="translate-btn">üèÜ <span style="color: 00ffff;">6</span> Dateien ultimate √ºbersetzen (DE ‚Üí EN, ES)</button>
            </div>
            
            <div id="status" class="status success" style="display: block;">üèÜ DeepL Ultimate API - Permanent Deployment</div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p id="loadingText" style="font-family: Arial, sans-serif;">Ultimate Verarbeitung l√§uft...</p>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%;"></div>
                </div>
            </div>
            <div id="results" class="results"></div>
        </div>
        
        <div class="footer">
            ¬© NeuroMedia24
        </div>
    </div>

    <script>
        let selectedFiles = [];
        
        document.getElementById('fileInput').addEventListener('change', handleFileSelection);
        document.getElementById('translateBtn').addEventListener('click', handleTranslate);
        
        function handleFileSelection(event) {
            const files = Array.from(event.target.files);
            const fileList = document.getElementById('fileList');
            
            if (files.length > 12) {
                showStatus('Maximal 12 Dateien erlaubt. Erste 12 werden verwendet.', 'error');
                selectedFiles = files.slice(0, 12);
            } else {
                selectedFiles = files;
            }
            
            if (selectedFiles.length > 0) {
                fileList.style.display = 'block';
                fileList.innerHTML = selectedFiles.map((file, index) => `
                    <div class="file-item">
                        <span style="color: #0D2060; font-family: Arial, sans-serif;">${file.name} (<span style="color: white;">${(file.size/1024).toFixed(1)} KB</span>)</span>
                        <button onclick="removeFile(${index})" style="background: linear-gradient(135deg, #FF4500 0%, #FF0080 100%); color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; box-shadow: 0 0 10px rgba(255, 69, 0, 0.3);">‚úï</button>
                    </div>
                `).join('');
                
                document.getElementById('translateBtn').innerHTML = `üèÜ <span style="color: white;">${selectedFiles.length}</span> Dateien ultimate √ºbersetzen (DE ‚Üí EN, ES)`;
            } else {
                fileList.style.display = 'none';
                document.getElementById('translateBtn').innerHTML = 'üèÜ <span style="color: white;">6</span> Dateien ultimate √ºbersetzen (DE ‚Üí EN, ES)';
            }
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            handleFileSelection({ target: { files: selectedFiles } });
        }
        
        async function handleTranslate() {
            if (selectedFiles.length === 0) {
                showStatus('Bitte w√§hlen Sie mindestens eine DOCX oder PPTX Datei aus.', 'error');
                return;
            }
            
            const translateBtn = document.getElementById('translateBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const progressFill = document.getElementById('progressFill');
            const loadingText = document.getElementById('loadingText');
            
            translateBtn.disabled = true;
            loading.style.display = 'block';
            results.innerHTML = '';
            progressFill.style.width = '0%';
            
            showStatus(`Ultimate Verarbeitung von ${selectedFiles.length} Dateien...`, 'info');
            
            let completedTranslations = 0;
            const totalTranslations = selectedFiles.length * 2; // EN + ES
            
            try {
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    
                    loadingText.textContent = `Datei ${i + 1} von ${selectedFiles.length}: ${file.name}`;
                    
                    try {
                        // Translate to English
                        loadingText.textContent = `Datei ${i + 1}: ${file.name} ‚Üí Englisch (Ultimate)`;
                        const enResult = await translateSingleDocument(file, 'EN');
                        if (enResult.success) {
                            addDownloadLink(file.name, 'EN', 'Englisch', enResult.data);
                            completedTranslations++;
                        } else {
                            addErrorResult(file.name + ' (EN)', enResult.error);
                        }
                        
                        // Update progress
                        const progress = (completedTranslations / totalTranslations) * 100;
                        progressFill.style.width = progress + '%';
                        
                        // Small pause
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        // Translate to Spanish
                        loadingText.textContent = `Datei ${i + 1}: ${file.name} ‚Üí Spanisch (Ultimate)`;
                        const esResult = await translateSingleDocument(file, 'ES');
                        if (esResult.success) {
                            addDownloadLink(file.name, 'ES', 'Spanisch', esResult.data);
                            completedTranslations++;
                        } else {
                            addErrorResult(file.name + ' (ES)', esResult.error);
                        }
                        
                        // Update progress
                        const finalProgress = (completedTranslations / totalTranslations) * 100;
                        progressFill.style.width = finalProgress + '%';
                        
                        // Small pause between files
                        if (i < selectedFiles.length - 1) {
                            await new Promise(resolve => setTimeout(resolve, 1500));
                        }
                        
                    } catch (error) {
                        console.error(`Error processing ${file.name}:`, error);
                        addErrorResult(file.name, error.message);
                    }
                }
                
                if (completedTranslations === totalTranslations) {
                    showStatus(`üèÜ ULTIMATE SUCCESS! Alle ${totalTranslations} √úbersetzungen erfolgreich!`, 'success');
                } else {
                    showStatus(`${completedTranslations} von ${totalTranslations} √úbersetzungen erfolgreich`, 'info');
                }
                
            } catch (error) {
                showStatus('Fehler bei der Ultimate Verarbeitung: ' + error.message, 'error');
            } finally {
                translateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        async function translateSingleDocument(file, targetLang) {
            const maxRetries = 3;
            
            for (let attempt = 0; attempt < maxRetries; attempt++) {
                try {
                    const base64Content = await fileToBase64(file);
                    
                    const requestData = {
                        filename: file.name,
                        content: base64Content,
                        target_lang: targetLang
                    };
                    
                    // Use relative URL for deployment compatibility
                    const response = await fetch('/translate-document-ultimate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error(result.error);
                    }
                    
                    return result;
                    
                } catch (error) {
                    console.log(`Attempt ${attempt + 1} failed:`, error.message);
                    
                    if (attempt < maxRetries - 1) {
                        await new Promise(resolve => setTimeout(resolve, 2000 * (attempt + 1)));
                    }
                }
            }
            
            throw new Error('Alle Versuche fehlgeschlagen');
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function addDownloadLink(originalFilename, langCode, langName, documentData) {
            const results = document.getElementById('results');
            const fileBaseName = originalFilename.replace(/\.(docx|pptx)$/i, '');
            
            const downloadItem = document.createElement('div');
            downloadItem.className = 'download-item';
            downloadItem.innerHTML = `
                <div class="download-info">
                    <h4>${fileBaseName} ‚Üí ${langName}</h4>
                    <p>DeepL Ultimate API - Permanent Deployment</p>
                </div>
                <button class="download-btn" onclick="downloadDocument('${documentData.filename}', '${documentData.content}')">üì• Download</button>
            `;
            results.appendChild(downloadItem);
        }
        
        function addErrorResult(filename, error) {
            const results = document.getElementById('results');
            const errorItem = document.createElement('div');
            errorItem.className = 'download-item';
            errorItem.style.borderLeftColor = '#FF4500';
            errorItem.innerHTML = `
                <div class="download-info">
                    <h4 style="color: #FF4500;">${filename} - Fehler</h4>
                    <p style="color: #FF4500;">${error}</p>
                </div>
            `;
            results.appendChild(errorItem);
        }
        
        function downloadDocument(filename, base64Content) {
            try {
                let mimeType;
                if (filename.toLowerCase().endsWith('.docx')) {
                    mimeType = 'application/vnd.openxmlformats-officedocument.wordprocessingml.document';
                } else if (filename.toLowerCase().endsWith('.pptx')) {
                    mimeType = 'application/vnd.openxmlformats-officedocument.presentationml.presentation';
                } else {
                    mimeType = 'application/octet-stream';
                }
                
                const byteCharacters = atob(base64Content);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: mimeType });
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('Download error:', error);
                showStatus('Download-Fehler: ' + error.message, 'error');
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
